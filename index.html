<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Select Profile to Install</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    .option {
      display: inline-block;
      margin: 10px;
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option.selected {
      border-color: blue;
      box-shadow: 0 0 10px blue;
    }
    .option img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
    }
    #installBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Select a Profile</h1>

  <div id="optionsContainer">
    <div class="option" data-profile="profile1.mobileconfig">
      <img src="https://via.placeholder.com/150?text=Option+1">
      <p>Option 1</p>
    </div>
    <div class="option" data-profile="profile2.mobileconfig">
      <img src="https://via.placeholder.com/150?text=Option+2">
      <p>Option 2</p>
    </div>
    <div class="option" data-profile="profile3.mobileconfig">
      <img src="https://via.placeholder.com/150?text=Option+3">
      <p>Option 3</p>
    </div>
    <div class="option" data-profile="profile4.mobileconfig">
      <img src="https://via.placeholder.com/150?text=Option+4">
      <p>Option 4</p>
    </div>
    <div class="option" data-profile="profile5.mobileconfig">
      <img src="https://via.placeholder.com/150?text=Option+5">
      <p>Option 5</p>
    </div>
  </div>

  <button id="installBtn">Install</button>

  <script>
    const options = document.querySelectorAll('.option');
    let selectedProfile = null;

    options.forEach(option => {
      option.addEventListener('click', () => {
        options.forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        selectedProfile = option.getAttribute('data-profile');
      });
    });

    document.getElementById('installBtn').addEventListener('click', () => {
      if (selectedProfile) {
        window.location.href = selectedProfile;
      } else {
        alert("Please select a profile first.");
      }
    });
  </script>

</body>
</html>
